<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link rel="icon" href="images/Logo.png" type="image/x-icon" />
        <title>Free Quote</title>
    </head>
    <body class="free-quote-body">
  <div class="home-bar">
    <a href="home.html" class="home-button"><img src="images/homebar/HomeButton.png" alt="HomeButton" class="logo"></a>
    <div class="main-buttons">
      <a href="locations.html" class="homebar-text">Locations</a>
      <a href="gallery.html" class="homebar-text">Gallery</a>
      <a href="socials.html" class="homebar-text">Socials</a>
      <a href="contact.html" class="homebar-text">Contact</a>
    </div>
  </div>
            <div class="form-box">
            <h1 class="form-title">Get Your Free Quote</h1>
            <form class="free-quote-form"action="https://formsubmit.co/jtcpropertyservices25@gmail.com" method="POST">
                <label for="name"><p class="form-subtitle">Name:</p></label>
                <input type="text" id="name" name="name" required>
                <label for="phone"><p class="form-subtitle">Phone:</p></label>
                <input type="text" id="phone" name="phone" required>
                <label for="email"><p class="form-subtitle">Email:</p></label>
                <input type="email" id="email" name="email" required>
                <label for="message"><p class="form-subtitle">Type of Work:</p></label>
                <textarea id="message" name="message" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://jtcpropertyservices.com/submissionconfirmed.html">
                <button type="submit" class="free-quote-submit-button">Submit</button>
            </form>
            </div>
    </body>
</html>
