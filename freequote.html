<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
        <link rel="icon" href="images/Logo.png" type="image/x-icon" />
        <title>Free Quote</title>
    </head>
    <body class="free-quote-body">
            <nav class="nav-bar">
            <div class="button"><a href="home.html"><img src="images/homebar/HomeButton.png" alt="HomeButton" class="logo"></a></div>
            <div class="main-buttons">
            <div class="button"><a href="locations.html" class="homebar-text">Locations</a></div>
            <div class="button"><a href="gallery.html" class="homebar-text">Gallery</a></div>
            <div class="button"><a href="socials.html" class="homebar-text">Socials</a></div>
            <div class="button"><a href="contact.html" class="homebar-text">Contact</a></div>
            </div>
      </nav>
        <img src="images/free-quote-image.png" alt="free-quote-image" class="free-quote-image" />
            <div class="form-box">
            <h1 class="form-title">Get Your Free Quote</h1>
            <form class="free-quote-form"action="https://formsubmit.co/jtcpropertyservices25@gmail.com" method="POST">
                <label for="name"><p class="form-subtitle">Name:</p></label>
                <input type="text" id="name" name="name" required>
                <label for="phone"><p class="form-subtitle">Phone:</p></label>
                <input type="text" id="phone" name="phone" required>
                <label for="email"><p class="form-subtitle">Email:</p></label>
                <input type="email" id="email" name="email" required>
                <label for="message"><p class="form-subtitle">Type of Work:</p></label>
                <textarea id="message" name="message" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/submissionconfirmed.html">
                <button type="submit" class="free-quote-submit-button"><p>Submit</p></button>
            </form>
            </div>
    </body>
</html>
