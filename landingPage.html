<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JTC Property Services</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" href="images/Logo.png" type="image/x-icon" />
</head>
<script src="landingPage.js"></script>
<body>
  <header>
    <div class="header-container">
    <section id="home">
    <img src="images/NavBarImage.png" alt="JTC Property Services Logo" class="banner-image" />
    <nav class="nav-bar">
            <div class="button"><a href="#home"><img src="images/homebar/HomeButton.png" alt="HomeButton" class="logo"></a></div>
            <div class="main-buttons">
            <div class="button"><a href="#locations" class="homebar-text">Locations</a></div>
            <div class="button"><a href="#portfolio" class="homebar-text">Portfolio</a></div>
            <div class="button"><a href="#reviews" class="homebar-text">Reviews</a></div>
            <div class="button"><a href="#socials" class="homebar-text">Socials</a></div>
            <div class="button"><a href="#contact" class="homebar-text">Contact</a></div>
            </div>
      </nav>
    </section>
     <img src="images/transition.png" alt="Transition Image" class="transition-image transition-image-header">
     <!--<img src="images/transition-extension.png" alt="Transition Extension Image" class="transition-extension">-->
  </div>
  </header>
  <div class="content">
  <section id="locations">
    <p class="locations-text">Locations</p>
    <img src="images/map.png" class="map-image" alt="Map of Service Locations">
    <img src="images/transition.png" alt="Transition Image" class="transition-image transition-image-locations">
     <img src="images/transition-extension.png" alt="Transition Extension Image" class="transition-image transition-extension-locations">
  </section>
  <section id="portfolio">
    <p class="portfolio-text">Portfolio</p>
    <div class="slides-wrapper">
      <img src="portfolio/bathroom1.jpg" class="gallery-image">
      <img src="portfolio/bathroom2.jpg" class="gallery-image">
      <img src="portfolio/doorlights2.jpg" class="gallery-image">
      <img src="portfolio/doorlights1.jpg" class="gallery-image">
      <img src="portfolio/house1.jpg" class="gallery-image">
      <img src="portfolio/roof2.jpg" class="gallery-image">
      <img src="portfolio/roof1.jpg" class="gallery-image">
      <img src="portfolio/roof3.jpg" class="gallery-image">
      <img src="portfolio/roof4.jpg" class="gallery-image">
      <img src="portfolio/roof5.jpg" class="gallery-image">
      <img src="portfolio/roof6.jpg" class="gallery-image">
      <img src="portfolio/shed1.jpeg" class="gallery-image">
      <img src="portfolio/shed2.jpg" class="gallery-image">
      <img src="portfolio/wires1.jpg" class="gallery-image">
      <img src="portfolio/wires3.jpg" class="gallery-image">
      <img src="portfolio/wires4.jpg" class="gallery-image">
      <img src="portfolio/yard1.jpg" class="gallery-image">
    </div>
  </section>
  <section id="reviews"></section>
  <section id="socials"></section>
  <section id="contact"></section>
  </div>
</body>
</html>
